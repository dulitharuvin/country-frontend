<div class="p-4 my-2 bg-light">
    <div class="row mb-2">
        <div>
            <div class="col-auto">
                <div class="form-group">
                    <label for="continentSelect">Filter by continent</label>
                    <select class="form-control" id="continentSelect" [(ngModel)]="selectedContinentId" (change)="sumbitCountrySearch()">
                        <option [ngValue]="null">Select a continent</option>
                        <option *ngFor="let continent of continentList" [ngValue]="continent.continentId">{{ continent.name }}</option>
                    </select>
                </div>
            </div>
            <div class="col-auto">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-auto mr-2">
            <button type="button" class="btn btn-info">Add New Country</button>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
